<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Notepad</h1>
            </div>
            <div class="header-actions">
                <button id="new-note-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Note
                </button>
                <button id="toggle-sidebar-btn" class="btn btn-secondary">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h3>My Notes</h3>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search notes...">
                    </div>
                </div>
                <div class="notes-list" id="notes-list">
                    <!-- Notes will be dynamically added here -->
                </div>
            </aside>

            <!-- Editor Area -->
            <main class="editor-area">
                <div id="welcome-screen" class="welcome-screen">
                    <i class="fas fa-sticky-note welcome-icon"></i>
                    <h2>Welcome to Notepad</h2>
                    <p>Create a new note or select an existing one to start writing</p>
                    <button id="welcome-new-note" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Your First Note
                    </button>
                </div>

                <div id="editor-container" class="editor-container hidden">
                    <div class="editor-toolbar">
                        <input type="text" id="note-title" placeholder="Untitled Note" class="note-title-input">
                        <div class="toolbar-actions">
                            <button id="save-btn" class="btn btn-success">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button id="delete-btn" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <div class="font-controls">
                                <select id="font-size" class="font-control">
                                    <option value="12">12px</option>
                                    <option value="14" selected>14px</option>
                                    <option value="16">16px</option>
                                    <option value="18">18px</option>
                                    <option value="20">20px</option>
                                    <option value="24">24px</option>
                                </select>
                                <select id="font-family" class="font-control">
                                    <option value="Arial">Arial</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Courier New">Courier New</option>
                                    <option value="Verdana">Verdana</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="editor-content">
                        <textarea id="note-content" placeholder="Start typing your note here..." class="note-textarea"></textarea>
                    </div>
                    
                    <div class="editor-status">
                        <span id="word-count">0 words</span>
                        <span id="char-count">0 characters</span>
                        <span id="last-saved">Never saved</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Delete Note</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="unsaved-changes-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Unsaved Changes</h3>
            <p>You have unsaved changes. What would you like to do?</p>
            <div class="modal-actions">
                <button id="save-and-continue" class="btn btn-success">Save & Continue</button>
                <button id="discard-changes" class="btn btn-danger">Discard Changes</button>
                <button id="cancel-action" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
